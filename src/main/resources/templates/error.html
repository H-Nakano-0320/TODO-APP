<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
      <!--/* 4行目 Thymeleaf Layout Dialectを使用し、テンプレートの共通化を行う*/-->
<head>
    <title>トップページ</title>
</head>
<body>
    <!--/* layout.htmlにcontentという名前で渡す　*/-->
  　<section layout:fragment="content">
        <div class="text-center">
            <!--/* th:text でサーバーサイドから自動で送られる"status, error"を表示させる */-->
            <h1 class="display-1" th:text="${status} + ' ' + ${error}"></h1>
            <p>ページを表示できませんでした。</p>
            <a th:href="@{/}" class="btn btn-secondary mt-3">トップページに戻る</a>
        </div>
    </section>

</body>
</html>
